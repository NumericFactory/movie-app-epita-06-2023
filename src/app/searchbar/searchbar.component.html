<div>
    <input #inputTag (keyup)="onKeyupInput(inputTag.value)" class="form-control" type="text"
        placeholder="Rechercher des films...">

    <!-- Afficher la liste de rÃ©sultats-->
    <ul *ngIf="movieResults.length>0" class="list-group list-group-flush">
        <li class="list-group-item" *ngFor="let movie of movieResults">
            {{movie.titre}}
        </li>
    </ul>
</div>
